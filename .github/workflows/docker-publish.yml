name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: dipi/cups-server

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        variant:
          - target: cups-server
            tag-suffix: ""
            tag-latest: "true"
          - target: cups-server-brother
            tag-suffix: "-brother"
            tag-latest: "false"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=${{ matrix.variant.tag-suffix }}
            type=ref,event=pr,suffix=${{ matrix.variant.tag-suffix }}
            type=semver,pattern={{version}},suffix=${{ matrix.variant.tag-suffix }}
            type=semver,pattern={{major}}.{{minor}},suffix=${{ matrix.variant.tag-suffix }}
            type=raw,value=latest,enable=${{ matrix.variant.tag-latest == 'true' && github.ref == 'refs/heads/main' }}
            type=raw,value=brother,enable=${{ matrix.variant.tag-suffix == '-brother' && github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          target: ${{ matrix.variant.target }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub description
        if: github.event_name != 'pull_request' && matrix.variant.tag-latest == 'true'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          short-description: "Flexible CUPS print server with optional Brother printer drivers"
          readme-filepath: ./README.md
